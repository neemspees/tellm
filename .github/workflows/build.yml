name: Release

on:
  push:
    tags: ["*"]

permissions:
  contents: write

jobs:
  release:
    runs-on: macos-26
    steps:
      - uses: actions/checkout@v4

      - name: Build
        run: swift build -c release

      - name: Package binary
        run: tar -czf tellm-macos-arm64.tar.gz -C .build/release tellm

      - name: Create release
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          gh release create "${{ github.ref_name }}" tellm-macos-arm64.tar.gz --generate-notes ||
          gh release upload "${{ github.ref_name }}" tellm-macos-arm64.tar.gz --clobber
