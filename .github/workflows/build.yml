name: Release

on:
  push:
    tags: ["*"]

permissions:
  contents: write

jobs:
  release:
    runs-on: macos-26
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Build
        run: swift build -c release

      - name: Package binary
        run: tar -czf tellm-macos-arm64.tar.gz -C .build/release tellm

      - name: Create release
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          gh release create "${{ github.ref_name }}" tellm-macos-arm64.tar.gz --generate-notes ||
          gh release upload "${{ github.ref_name }}" tellm-macos-arm64.tar.gz --clobber

      - name: Update Homebrew formula
        run: |
          SHA=$(shasum -a 256 tellm-macos-arm64.tar.gz | awk '{print $1}')
          TAG="${{ github.ref_name }}"
          URL="https://github.com/${{ github.repository }}/releases/download/${TAG}/tellm-macos-arm64.tar.gz"
          git checkout main
          sed -i '' "s|url \".*\"|url \"${URL}\"|" Formula/tellm.rb
          sed -i '' "s|sha256 \".*\"|sha256 \"${SHA}\"|" Formula/tellm.rb
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add Formula/tellm.rb
          git commit -m "Update formula for ${TAG}"
          git push
