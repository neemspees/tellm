name: Update Homebrew Formula

on:
  release:
    types: [published]

permissions:
  contents: write

jobs:
  update-formula:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Download release asset
        env:
          GH_TOKEN: ${{ github.token }}
        run: gh release download "${{ github.event.release.tag_name }}" -p "tellm-macos-arm64.tar.gz"

      - name: Update formula
        run: |
          SHA=$(shasum -a 256 tellm-macos-arm64.tar.gz | awk '{print $1}')
          REPO="${{ github.repository }}"
          TAG="${{ github.event.release.tag_name }}"
          sed -i "s|url \".*\"|url \"https://github.com/${REPO}/releases/download/${TAG}/tellm-macos-arm64.tar.gz\"|" Formula/tellm.rb
          sed -i "s|homepage \".*\"|homepage \"https://github.com/${REPO}\"|" Formula/tellm.rb
          sed -i "s|sha256 \".*\"|sha256 \"${SHA}\"|" Formula/tellm.rb

      - name: Commit and push
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add Formula/tellm.rb
          git commit -m "Update formula for ${{ github.event.release.tag_name }}"
          git push
